<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endpoint</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: "ET Book", Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            max-width: 280px;
            width: 80%;
            height: auto;
        }
        .contact {
            color: #555;
            font-size: 15px;
            letter-spacing: 0.01em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .contact:hover {
            color: #111;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="endpt.png" alt="Endpoint" class="logo">
    </div>
    <div class="contact" id="contact-trigger" onclick="showContactInfo()">
        discern, distill, deliver
    </div>

    <script>
        function showContactInfo() {
            // Replace with clickable mailto link
            document.getElementById('contact-trigger').innerHTML = '<a href="mailto:inq@endpt.co">inq@endpt.co</a>';
        }
    </script>
    <script>
    function showContactInfo() {
        // Replace with clickable mailto link
        document.getElementById('contact-trigger').innerHTML = '<a href="mailto:inq@endpt.co">inq@endpt.co</a>';
    }
    
    // PDF.js integration - redirect PDF links
    document.addEventListener('click', function(e) {
        // Find clicked links that point to PDFs
        let link = e.target.closest('a');
        if (link && link.href && link.href.toLowerCase().endsWith('.pdf')) {
            e.preventDefault();
            // Redirect to PDF.js viewer
            window.location = '/pdfjs/web/viewer.html?file=' + 
                              link.href.substring(link.href.indexOf('/r/')) + 
                              '&download=false&print=false';
        }
    });
    </script>
</body>
</html>
