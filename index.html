<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        // Map of paths to short-term URLs
        const pathMap = {
            '/r/HGV/pub': 'https://'
            // Add more specific mappings as needed
        };

        // Get the current path
        const path = window.location.pathname;

        // Check if the path exists in our mapping
        if (pathMap[path]) {
            window.history.replaceState(null, '', path);
            window.location.replace(pathMap[path]);
        }
    </script>
</head>
<body>
</body>
</html>
